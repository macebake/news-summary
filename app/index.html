<!doctype html>

<html lang="en" ng-app="newsSummaryApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/services.js"></script>

    <title>News Summary</title>
  </head>

  <body>
    <div ng-controller="NewsSummaryController as controller">
      <ul>
        <li ng-repeat="newsitem in controller.newsItems">
          <a href="{{newsitem.webUrl}}">{{newsitem.headline}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
